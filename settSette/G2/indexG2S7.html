<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>REGISTRATI</title>
</head>

<body>

    <div class="container d-flex flex-column justify-content-center align-content-center my-5 ">
        <div class="d-flex justify-content-between">
            <h1>REGISTRATI</h1>
            <!-- esercizio 2 -->
            <h2 class="rounded-circle bg-light d-flex justify-content-center border border-danger pt-1" id="timer" style="width: 50px; height: 50px;"></h2>
        </div>

        <div class="row my-5">
            <div class="col ">
                <div class="row ">
                    <div class="col-3"><label for="name">Nome</label></div>
                    <div class="col-3"> <input type="text" id="name" placeholder="Inserisci il nome" required></div>
                    <div class="col-3"> <button class="btn btn-success" onclick="getName()">Save</button></div>
                    <div class="col-3"> <button class="btn btn-danger" onclick="deleteName()">Cancel</button></div>
                </div>
                <br />
                <div class="row">
                    <div class="col-3"><label id="cognome">Cognome</label></div>
                    <div class="col-3"><input type="text" id="cognome" name="cognome" placeholder="Inserisci il cognome"
                            required></div>
                    <div class="col-3"><button type="submit" class="btn btn-success">Save</button></div>
                    <div class="col-3"><button type="submit" class="btn btn-danger">Cancel</button></div>

                </div>
                <br />

                <div class="row">
                    <div class="col-3"><label id="email">Email</label></div>
                    <div class="col-3"><input type="email" id="email" name="email" placeholder="Inserisci l'email"
                            required></div>
                    <div class="col-3"><button type="submit" class="btn btn-success">Save</button></div>
                    <div class="col-3"><button type="submit" class="btn btn-danger">Cancel</button></div>

                </div>
                <br />

                <div class="row">
                    <div class="col-3"><label id="password">Password</label></div>
                    <div class="col-3"><input type="password" id="password" name="password" placeholder="PASSWORD"
                            required></div>
                    <div class="col-3"><button type="submit" class="btn btn-success">Save</button></div>
                    <div class="col-3"><button type="submit" class="btn btn-danger">Cancel</button></div>
                </div>
            </div>

            <!-- <h2 id="message"></h2> -->
        </div>

        <div>
            <button type="submit" class="btn btn-danger mx-5">Sign in</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/scriptG2S2.js"></script>
</body>

</html>
