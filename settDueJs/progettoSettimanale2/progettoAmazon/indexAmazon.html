<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link href="assets/style.css" rel="stylesheet" />
</head>

<body>
    <header id="container-header">
        <div class="container-logo">
            <img src="assets/images/logo.png" alt="img di logo" class="logo" />
        </div>
        <nav>
            <ul class="container-ul">
                <li class="element-lista">All</li>
                <li class="element-lista">Today's deals</li>
                <li class="element-lista">Customer Service</li>
                <li class="element-lista">registry</li>
                <li class="element-lista">Gift Cards</li>
                <li class="element-lista">Sell</li>
            </ul>
        </nav>
    </header>
    <main id="container-main">
        <div id="container-orange" class="justify-content spacer text-justify">Shop All Holday Gift Cards</div>
        <div id="card-title" class="justify-content spacer text-justify">
            <h2>Holiday Gift Guides</h2>
            <h4>Be a go-gifter</h4>
        </div>
        <div>
            <ul class="container-card">
                <figcaption class="text-weight" id="Fig"> Find the perfect gift <a href="javascript:void(0)" class="text-decoration"> Shop now</a>
                </figcaption>
                <figure id="box-container">
                    <div class="card-row">
                        <figure>
                            <img src="assets/images/img_1.jpg" alt="immagine di una tablet" class="format-img" />
                        </figure>
                    </div>
                    <div class="card-row">
                        <figure>
                            <img src="assets/images/img_2.jpg" alt="immagine di una tablet" class="format-img" />
                        </figure>
                    </div>
                    <div class="card-row">
                        <figure>
                            <img src="assets/images/img_3.jpg" alt="immagine di una tablet" class="format-img" />
                        </figure>
                    </div>
                    <div class="card-row">
                        <figure>
                            <img src="assets/images/img_4.jpg" alt="immagine di una tablet" class="format-img" />
                        </figure>
                    </div>
                </figure>
            </ul>

        </div><!--  -->

        <div class="spacer">
            <figure>
                <img src="assets/images/img_9.png" alt="immagine di una tablet" class="format-img2" />
                <figcaption class="text-justify text-weight"> Play the gifting game <a href="javascript:void(0)"
                        class="text-decoration ">Shop gaming</a></figcaption>
            </figure>
        </div>
        <div class="spacer">
            <figure>
                <img src="assets/images/img_10.png" alt="immagine di una tablet" class="format-img2" />
                <figcaption class="text-justify text-weight"> The sound of cheer <a href="javascript:void(0)"
                        class="text-decoration ">Shop Audio & Accessories</a></figcaption>
            </figure>
        </div>


    </main>
    <footer>
        <div class="container-ul text-justify"> <a href="#" id="back" class="justify-content"> Back to top</a></div>
        <div class="container-logo text-justify">
            <img src="assets/images/logo.png" alt="img di logo" class="logo" />
        </div>
    </footer>
</body>

</html>
